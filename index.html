<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Vault</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: white;
            text-align: center;
        }
        header {
            background-color: #16213e;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #0f3460;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        footer {
            background-color: #16213e;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .logo {
            max-width: 200px;
            margin: 20px auto;
            display: block;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 20px;
            border: 3px solid white;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Insight Vault Logo" class="logo">
        <h1>Insight Vault</h1>
    </header>
    <section>
        <div class="container">
            <img src="profile.jpg" alt="Your Picture" class="profile-pic">
            <h2>Welcome to Insight Vault</h2>
            <p>Providing services in Graphic Design, Interior Design, Forex Trading, Networking, and Online Marketing.</p>
            <p>Contact us at: <strong>+923086490124</strong></p>
        </div>
    </section>
    <footer>
        &copy; 2025 Insight Vault. All rights reserved.
    </footer>
</body>
</html>
